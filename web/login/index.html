<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/favicon.svg" type="image/xml+svg" />
        <title>login | text-server</title>
        <link rel="stylesheet" href="../style.css" />
    </head>

    <body class="w-full h-full min-h-screen flex items-center justify-center">
        <div
            class="font-mono flex flex-col items-center space-y-8 w-full max-w-sm mx-auto my-4 px-4 py-10 sm:px-8"
        >
            <div class="space-y-3 text-center">
                <img
                    src="/favicon.svg"
                    alt=""
                    class="size-20 inline-block mx-auto"
                />
                <h1 class="text-xl font-bold">Sign In</h1>
            </div>
            <form method="post" action="/login/" class="space-y-6 w-full">
                <p class="flex flex-col space-y-2">
                    <label for="input">Enter your password</label>
                    <input
                        type="password"
                        name="password"
                        id="input"
                        placeholder="type here..."
                        autofocus
                        class="w-full px-3 py-2 rounded-md border border-slate-300 focus:border-slate-500 focus:outline-none"
                    />
                </p>
                <p>
                    <button
                        type="submit"
                        class="block w-full px-4 py-2 border border-slate-500 bg-slate-800 text-white rounded-md focus:outline-none"
                    >
                        Submit
                    </button>
                </p>
            </form>
        </div>
    </body>
</html>
